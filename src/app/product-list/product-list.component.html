<div class="container">

    <h1>Products</h1>

    <div class="grid">

        <mat-card *ngFor="let p of products"  class="card">
            <mat-card-title>
                <a [title]="p.name + ' ' + p.descrizione" [routerLink]="['/products', p.id]"> 
                    {{ p.name }} 
                </a> 
            </mat-card-title>
            <mat-card-content *ngIf="p.descrizione">
                {{ p.descrizione }}
            </mat-card-content>
            <mat-card-actions class="actions">
                <button (click)="share()"> 
                    share
                </button>
                <app-product-alert [singleProduct] = "p" (notify)="onNotify()"></app-product-alert>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
